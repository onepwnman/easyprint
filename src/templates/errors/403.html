{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper custom-body-color pt-5">
  <div class="content-main pt-4">
    <div class="container-fluid">
      <section class="content">
        <div class="error-page">
          <h2 class="headline text-primary"> 403</h2>

          <div class="error-content">
            <h3><i class="fas fa-exclamation-triangle text-primary"></i> Oops! Page Forbidden.</h3>

            <p>
              You don't have permission of requested page.
              Meanwhile, you may <a href="{{ url_for('home.index')}}" class="text-primary">return to home</a> or try using the search form.
            </p>

            <form class="search-form">
              <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search">

                <div class="input-group-append">
                  <button type="submit" name="submit" class="btn btn-primary"><i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              <!-- /.input-group -->
            </form>
          </div>
          <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
      </section>
    </div>
  </div>
</div>
{% endblock %}
